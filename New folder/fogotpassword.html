<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Laundry Management System</title>
 
</head>
<body>
<header class="header">
  </header>
<div class="login-container">
  <h2>Login</h2>
  <form action="login.php" method="post">
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" required><br>
    <label for="password" class="password-toggle">Password:</label><br>
    <div class="password-container">
      <input type="password" id="password" name="password" required>
      <i class="fa fa-eye" id="togglePassword" aria-hidden="true"></i>
    </div> <br>
    <input type="submit" value="Login"> <br> <br>
    <p style="display: inline-block;">Don't have an Account?</p><br>
    <a href="" class="register a" style="display: inline-block;">Register Here</a>
    <a href="#" id="forgot-password-link" style="float: right;">Forgot Password</a>
  </form>

  <form id="forgot-password-form" action="forgot-password.php" method="post" style="display: none;">
    <h2>Forgot Password</h2>
    <label for="forgot-email">Enter your email address:</label><br>
    <input type="email" id="forgot-email" name="email" required><br><br>
    <input type="submit" value="Reset Password">
  </form>

  <div class="register-container">
    </div>
</div>
<script src="script.js"></script>
<script>
  const forgotPasswordLink = document.getElementById('forgot-password-link');
  const forgotPasswordForm = document.getElementById('forgot-password-form');

  forgotPasswordLink.addEventListener('click', function(event) {
    event.preventDefault(); // Prevent default form submission behavior
    forgotPasswordForm.style.display = 'block'; // Show the forgot password form
  });
</script>

</body>
</html>
