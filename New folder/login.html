<!-- login page -->
<div class="login-container">
    <h2>Login</h2>
    <form action="login.php" method="post">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br>
        <label for="password" class="password-toggle">Password:</label><br>
       <div class="password-container">
         <input type="password" id="password" name="password" required>
         <i class="fa fa-eye" id="togglePassword" aria-hidden="true"></i>
       </div> <br>
       <input type="submit" value="Login"> <br> <br>
       <p style="display: inline-block;">Don't have an Account?</p><br>
       <a href="" class="register a" style="display: inline-block;">Register Here</a>
       <a href="fogotpassword.html" style="float: right;">Forgot Password</a>
       
    </form>

    <div class="register-container">
        <h2>Create An Account</h2>
        <form action="registration.php" method="post">
            <label for="name">Name:</label><br>
            <input type="name" placeholder="Enter your name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="Enter your email" id="email" name="email" required><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" placeholder="Enter your phone no." id="phone_no" name="phone" required><br>
            <label for="reg-password">Password:</label><br>
            <div class="password-container">
                <input type="password" placeholder="Enter your password" id="reg-password" name="password" required>
                <i class="fa fa-eye" id="toggleRegPassword" aria-hidden="true"></i>
            </div> <br>
            <label for="confirm-password" class="password-toggle">Confirm Password:</label><br>
            <div class="password-container">
                <input type="password" placeholder="Confirm your password" id="confirm-password" name="confirm-password" required>
                <i class="fa fa-eye" id="toggleConfirmPassword" aria-hidden="true"></i>
            </div><br>
            <span id="password-match-error" class="password-match-error"></span><br>
            <div style="display: flex; align-items: center;">
                <input type="checkbox" id="terms-checkbox" name="">
                <span><p style="margin-left: 5px;">I have agreed with the terms and conditions</p></span>
            </div> <br>
            <input type="submit" value="Register" id="register-button" disabled > <br> <br><br>
            <a href="" class="register a">Back To Login</a>
        </form>
    </div>
</div>
<script src="script.js"></script>
