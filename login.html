<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Laundry Management System</title>
  
</head>
<body>
<header class="header">
    <logo class="logo">
        <img src="logo.jpg" alt="Laundry Logo">
    </logo>
    <label for="check" class="icons">
        <i class="fa fa-bars" aria-hidden="true" id="menu-icon"></i>
        <i class="fa fa-times" aria-hidden="true" id="close-icon"></i>
    </label>
    <nav class="navbar">
        <a href="#" style="--i:0;">HOME</a>
        <a href="#" style="--i:1;">SERVICES</a>
        <a href="#" style="--i:2;">ABOUT</a>
        <a href="#" style="--i:3;">CONTACT US</a>
        <a href="#" style="--i:4;">USER</a>
        <a href="#" style="--i:5;">ADMIN</a>
    </nav>
</header>
<!-- login page -->
<div class="login-container">
    <h2>Login</h2>
    <form action="login.php" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password" class="password-toggle">Password:</label><br>
       <div class="password-container">
         <input type="password" id="password" name="password" required>
         <i class="fa fa-eye" id="togglePassword" aria-hidden="true"></i>
       </div> <br>
        <input type="submit" value="Login"> <br> <br>
        <p>Dont have an Account</p><br>
        <a href="" class="register a">Register Here</a>
    </form>

    <div class="register-container">
        <h2>Create An Account</h2>
        <form action="register.php" method="post">
            <label for="name">Name:</label><br>
            <input type="name" placeholder="Enter your name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="Enter your email" id="email" name="email" required><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" placeholder="Enter your phone no." id="phone_no" name="phone" required><br>
            <label for="reg-password">Password:</label><br>
            <input type="password" placeholder="Enter your password" id="reg-password" name="password" required><br>
            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" placeholder="Confirm your password" id="confirm-password" name="confirm-password" required><br>
            <span id="password-match-error" class="password-match-error"></span><br>
            <div style="display: flex; align-items: center;">
                <input type="checkbox" name="" id="">
                <span><p style="margin-left: 5px;">I have agreed with the terms and conditions</p></span>
            </div> <br>
            <input type="submit" value="Register"> <br> <br><br>
            <a href="" class="register a">Back To Login</a>
        </form>
    </div>
</div>
<script>
    document.querySelector('.register').addEventListener('click', function(event) {
        event.preventDefault();
        document.querySelector('.login-container h2').style.display = 'none';
        document.querySelector('.login-container form').style.display = 'none';
        document.querySelector('.register-container').style.display = 'block';
    });

    document.getElementById('togglePassword').addEventListener('click', function() {
        var passwordField = document.getElementById('password');
        var fieldType = passwordField.getAttribute('type');
        passwordField.setAttribute('type', fieldType === 'password' ? 'text' : 'password');
        this.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
